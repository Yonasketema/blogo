{{define "title"}}Home{{end}} {{define "main"}}

<div
  class="max-w-6xl pt-20 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
>
  {{if .Blogs}} {{range .Blogs}}

  <div class="bg-white p-6 rounded-lg shadow-lg">
    <img
      src="https://picsum.photos/300"
      alt="Blog Post 6"
      class="rounded-t-lg mb-4"
      width="300"
      height="300"
    />
    <h2 class="text-xl font-semibold mb-2">{{.Title}}</h2>
    <p class="text-gray-700 mb-4 line-clamp-2">{{.Content}}</p>
    <a href="/blog/{{.Id}}" class="text-blue-500 hover:underline"> Read more</a>
  </div>
  {{end}} {{else}}

  <p>Empty Nest! 🐦</p>

  {{end}}
</div>

{{end}}
