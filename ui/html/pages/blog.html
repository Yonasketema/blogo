{{define "title"}}Blog #{{.Blog.Id}}{{end}} {{define "main"}} {{with .Blog}}
<div class="flex justify-center items-center min-h-screen bg-white">
  <div class="max-w-6xl w-full px-4 py-8 bg-white">
    <div class="text-center mb-8">
      <span
        class="inline-block bg-green-100 text-green-600 px-3 py-1 rounded-full text-sm"
        >Popular Article</span
      >
      <p class="text-gray-500 mt-2">October 23, 2023</p>
      <h2 class="text-4xl font-bold mt-4">{{ .Title}}</h2>
      <p class="text-gray-700 mt-2">
        Excerpt: A short summary or introduction to the post.
      </p>
    </div>
    <div class="mb-8">
      <img
        src="https://picsum.photos/1920/1080"
        alt="Harvest"
        class="w-full"
        width="1920"
        height="1080"
      />
    </div>
    <article class="prose prose-lg max-w-none">{{.Content}}</article>
  </div>
</div>
{{end}} {{end}}
